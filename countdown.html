<script src="js/flipclock.min.js"></script>
<script>
$(document).ready(function () {

    // Target UTC date/time
    var targetUTC = Date.UTC(2030, 11, 31, 23, 59, 59); // Month is 0-based

    // Current UTC time
    var nowUTC = Date.now();

    // Seconds remaining
    var secondsToGo = Math.floor((targetUTC - nowUTC) / 1000);

    if (secondsToGo < 0) {
        secondsToGo = 0;
    }

    var clock = $('.clock').FlipClock(secondsToGo, {
        clockFace: 'DailyCounter',
        countdown: true,
        autoStart: true,
        callbacks: {
            stop: function () {
                $('.message').html('The clock has stopped!');
            }
        }
    });

});
</script>
